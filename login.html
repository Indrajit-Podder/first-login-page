<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section id="login-container">
        <div id="login-header" class="login-section">
            <h1>Socialbook</h1>
            <h2>Socialbook helps you connect and share with the people in your life.</h2>
        </div>
        <div id="login-form-section" class="login-section">
            <form>
                <div class="form-control">
                    <input type="email" placeholder="Email address" name="email" id="email" class="input-control"/>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="password" name="password" id="password" class="input-control"/>
                </div>
                <div>
                    <button class="btn" id="login-btn" type="button">Log In</button>
                </div>
                <p><a href="#">Forgotten password?</a></p>
                
            </form> 
            <hr>
            <div>
                <button class="btn" id="sign-up" type="button">Create New Account</button>
            </div>
            

        </div>
        <p class="last-content"><b><a href="#"> Create a Page</a></b> for a celebrity, brand or business.</p>
    </section>
</body>
</html>
